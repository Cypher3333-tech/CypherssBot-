<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cypher Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0e0e0e; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #balance { font-size: 48px; font-weight: bold; color: #f3ba2f; margin-bottom: 10px; }
        .dust-label { font-size: 18px; color: #aaa; margin-bottom: 40px; }
        #coin { width: 250px; height: 250px; background: radial-gradient(circle, #f3ba2f 0%, #a67c00 100%); border-radius: 50%; border: 8px solid #ffdb4d; box-shadow: 0 0 50px rgba(243, 186, 47, 0.4); display: flex; align-items: center; justify-content: center; font-size: 80px; font-weight: bold; cursor: pointer; user-select: none; transition: transform 0.1s; }
        #coin:active { transform: scale(0.9); }
        #energy-bar-container { width: 80%; height: 10px; background: #333; border-radius: 5px; margin-top: 50px; }
        #energy-fill { width: 100%; height: 100%; background: #f3ba2f; border-radius: 5px; transition: width 0.3s; }
        #energy-text { margin-top: 10px; color: #f3ba2f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="balance">0</div>
        <div class="dust-label">CYPHER DUST</div>
        
        <div id="coin" onclick="tap()">C</div>

        <div id="energy-bar-container">
            <div id="energy-fill"></div>
        </div>
        <div id="energy-text">⚡ 1000 / 1000</div>
    </div>

    <script>
        let dust = localStorage.getItem('cypher_dust') ? parseInt(localStorage.getItem('cypher_dust')) : 0;
        let energy = 1000;
        const maxEnergy = 1000;

        const balanceEl = document.getElementById('balance');
        const energyFill = document.getElementById('energy-fill');
        const energyText = document.getElementById('energy-text');

        function updateUI() {
            balanceEl.innerText = dust.toLocaleString();
            energyText.innerText = `⚡ ${energy} / ${maxEnergy}`;
            energyFill.style.width = (energy / maxEnergy * 100) + "%";
            localStorage.setItem('cypher_dust', dust);
        }

        function tap() {
            if (energy > 0) {
                dust += 1;
                energy -= 1;
                updateUI();
                // Haptic feedback for Telegram
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        // Recharge energy +1 every second
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 1000);

        updateUI();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
